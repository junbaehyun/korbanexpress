    function calculate() {
      const weight = parseFloat(document.getElementById('weight').value);
      const width = parseFloat(document.getElementById('width').value);
      const length = parseFloat(document.getElementById('length').value);
      const height = parseFloat(document.getElementById('height').value);

      const resultDiv = document.getElementById('result');

      if (isNaN(weight)) {
        resultDiv.textContent = '';
        return;
      }

      // 부피무게 계산
      let volWeight = 0;
      if (!isNaN(width) && !isNaN(length) && !isNaN(height)) {
        volWeight = (width * length * height) / 5000;
      }

      const chargeableWeight = Math.max(weight, volWeight); // 둘 중 큰 값 사용

      const matched = rates.find(rate => rate.weight >= chargeableWeight);

      if (matched) {
        resultDiv.textContent = `💰 예상 요금: ${matched.price.toLocaleString()} 원 (청구무게: ${chargeableWeight.toFixed(2)} kg)`;
      } else {
        resultDiv.textContent = '❗ 요금표에 해당하는 무게가 없습니다.';
      }
    }

    document.getElementById('weight').addEventListener('input', calculate);
    document.getElementById('width').addEventListener('input', calculate);
    document.getElementById('length').addEventListener('input', calculate);
    document.getElementById('height').addEventListener('input', calculate);
  </script>
